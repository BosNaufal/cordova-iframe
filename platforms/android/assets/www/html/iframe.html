<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iframe</title>
  </head>
  <body>
    <h1>InsyaaAllah Aman...</h1>
    <p>Bismillah, Mudahkanlah....</p>
    <span>Cache nya mantab!</span>
    <pre id="result"></pre>
    <script>
      // setTimeout hanya untuk simulasi delay deviceReady
      setTimeout(function () {

        window.successPosition = function successPosition(position) {
          console.log("success", position.coords.latitude)
          console.log('Latitude: '          + position.coords.latitude          + '\n' +
                  'Longitude: '         + position.coords.longitude         + '\n' +
                  'Altitude: '          + position.coords.altitude          + '\n' +
                  'Accuracy: '          + position.coords.accuracy          + '\n' +
                  'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                  'Heading: '           + position.coords.heading           + '\n' +
                  'Speed: '             + position.coords.speed             + '\n' +
                  'Timestamp: '         + position.timestamp                + '\n');
          var preContent = JSON.stringify(position, null, " ");
          document.getElementById("result").innerHTML = preContent;
          console.log(preContent)
        }

        window.errorPosition = function errorPosition(err) {
          console.log("Error");
          console.log(JSON.stringify(err));
          var preContent = JSON.stringify(err, null, " ");
          document.getElementById("result").innerHTML = preContent;
        }

        window.parent.postMessage({
          funcName: "getCurrentPosition",
          args: ["successPosition", "errorPosition"]
        }, "*")

        window.addEventListener("message", function(e) {
          console.log(e.data);
          window[e.data.action].apply(window, e.data.args);
        }, false)

      }, 1000)
    </script>
  </body>
</html>
